<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCK Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="images/logo.png" alt="Ranking Logo">
            </div>
            <h2>로그인</h2>
            <div class="alert error">
                이메일/CCK ID 또는 비밀번호가 올바르지 않습니다.
            </div>
            <div class="alert success">
                로그아웃 되었습니다.
            </div>
            <form action="/login" method="post">
                <div class="input-group">
                    <input type="text" name="username" placeholder=" ">
                    <label>이메일/CCK ID</label>
                </div>
                <div class="input-group password">
                    <input type="password" name="password" placeholder=" " id="password">
                    <label>비밀번호</label>
                    <span class="toggle-password" id="togglePassword">
                        <!-- Visibility 아이콘 -->
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </span>
                </div>
                <a href="/password-reset.html" class="forgot-password">비밀번호 재설정</a>
                <button type="submit" class="login-btn">로그인</button>
            </form>
            <div class="signup">
                <a href="/signup.html">회원가입</a>
            </div>
            <div class="footer-right">© CubingClubKorea. All Rights Reserved</div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';

            // 아이콘 변경
            eyeIcon.innerHTML = isPassword
                ? '<path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.16 21.16 0 0 1 5.06-5.94M1 1l22 22"/>' // 숨김 스타일
                : '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
        });
    </script>
</body>
</html>
