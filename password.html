<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCK Signup</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <div class="login-box">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <h2>비밀번호 찾기</h2>
        <p>Cubing Club Korea에 돌아오신 것을 환영합니다!</p>

        <div class="input-group">
            <input type="email" placeholder=" " id="email">
            <label>이메일</label>
        </div>

        <button class="login-btn" id="emailBtn" disabled>이메일 인증</button>

        <div class="input-group" id="verifyGroup" style="display: none;">
            <input type="text" id="verifyCode" placeholder=" ">
            <label>인증 코드</label>
        </div>
        <div id="timer" style="display: none; font-size: 0.9em; color: red; margin-top: -5px; margin-bottom: 10px; text-align: left;">
            남은 시간: 05:00
        </div>

        <button class="login-btn" id="reissueBtn" disabled>새 비밀번호 발급</button>

        <div class="signup">
            <a href="/login.html">로그인</a>
        </div>
    </div>
</div>

<script>
    const emailBtn = document.getElementById('emailBtn');
    const emailInput = document.getElementById('email');
    const verifyGroup = document.getElementById('verifyGroup');
    const reissueBtn = document.getElementById('reissueBtn');
    const verifyCodeInput = document.getElementById('verifyCode');
    const timerEl = document.getElementById('timer');

    let timerInterval;
    let remainingTime = 300; // 5분

    function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function checkEmailForAuth() {
        emailBtn.disabled = !emailInput.value.trim();
    }

    function checkReissueButton() {
        reissueBtn.disabled = !(emailInput.value.trim() && verifyCodeInput.value.trim());
    }

    checkEmailForAuth();
    checkReissueButton();

    emailInput.addEventListener('input', () => {
        checkEmailForAuth();
        checkReissueButton();
    });
    verifyCodeInput.addEventListener('input', checkReissueButton);

    // 타이머 시작 함수
    function startTimer() {
        clearInterval(timerInterval);
        remainingTime = 300;
        timerEl.style.display = 'block';
        updateTimerDisplay();

        timerInterval = setInterval(() => {
            remainingTime--;
            updateTimerDisplay();

            if (remainingTime <= 0) {
                clearInterval(timerInterval);
                timerEl.textContent = '인증 시간이 만료되었습니다.';
                reissueBtn.disabled = true;
            }
        }, 1000);
    }

    function updateTimerDisplay() {
        const minutes = String(Math.floor(remainingTime / 60)).padStart(2, '0');
        const seconds = String(remainingTime % 60).padStart(2, '0');
        timerEl.textContent = `남은 시간: ${minutes}:${seconds}`;
    }

    emailBtn.addEventListener('click', async () => {
        const email = emailInput.value.trim();
        if (!isValidEmail(email)) {
            alert("올바른 이메일 주소를 입력하세요.");
            return;
        }

        try {
            const response = await fetch('/api/mail/send/password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email }),
            });

            if (!response.ok) {
                if (response.status === 204) {
                    alert("해당 계정이 없습니다. 회원가입 하세요.");
                    window.location.href = '/signup';
                } else {
                    throw new Error(`서버 오류: ${response.status}`);
                }
                return;
            }
            startTimer(); // 타이머 시작
            alert("인증 메일이 발송되었습니다.");
            emailBtn.textContent = "이메일 재인증";
            verifyGroup.style.display = 'block';
        } catch (error) {
            console.error(error);
            alert("이메일 전송에 실패했습니다.");
        }
    });

    reissueBtn.addEventListener('click', async () => {
        const email = emailInput.value.trim();
        const authNum = verifyCodeInput.value.trim();

        if (remainingTime <= 0) {
            alert('인증 시간이 만료되었습니다. 다시 인증해주세요.');
            return;
        }

        try {
            const response = await fetch('/api/mail/password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, authNum }),
            });

            if (!response.ok) {
                if (response.status === 400) {
                    alert("인증번호가 틀립니다.");
                } else {
                    throw new Error(`서버 오류: ${response.status}`);
                }
                return;
            }

            alert('새로운 비밀번호가 전송되었습니다. 로그인하세요.');
            window.location.href = '/login';

        } catch (err) {
            console.error(err);
            alert('서버와 통신 중 오류가 발생했습니다.');
        }
    });
</script>
</body>
</html>
